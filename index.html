<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=div, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="background-color: gray; height: 400px; width: 300px">
      <a href="http://127.0.0.1:5500/index.html" target="_blank"
        >Fill Registration Form</a
      >
      <h1 style="text-decoration: underline; color: pink">Registration Form</h1>
      <form>
        <div>
          <label for="FirstName">First Name</label>
          <input
            type="text"
            id="FirstName"
            placeholder="First Name"
            style="color: red"
          />
        </div>

        <div>
          <label for="LastName">Last Name</label>
          <input
            type="text"
            id="LastName"
            placeholder="Last Name"
            style="color: red"
          />
        </div>
        <div>
          <label for="Age">Age</label>
          <input
            type="number"
            id="Age"
            placeholder="Age"
            style="width: 80px; border-radius: 4px; color: chocolate"
          />
        </div>
        <div>
          <label for="PhoneNumber">Phone Number</label>
          <input
            type="tel"
            id="PhoneNumber"
            maxlength="10"
            placeholder="Phone Number"
            style="color: blue"
          />
        </div>

        <div>
          <label for="Email">Email</label>
          <input
            type="email"
            id="Email"
            minlength="10"
            placeholder="Enter Email"
            style="color: red"
          />
        </div>
        <div>
          <label for="Password">Password</label>
          <input
            type="password"
            id="Password"
            minlength="5"
            maxlength="12"
            placeholder="Enter Password"
            style="color: rebeccapurple; width: 150px; height: 30px"
          />
        </div>
        <div>
          <span style="color: antiquewhite">Gender</span>
          <label for="Male">Male</label>
          <input type="radio" id="Male" name="Gender" />
          <label for="Female">Female</label>
          <input type="radio" id="Female" name="Gender" />
        </div>
        <a
          href="https://github.com/Tattak12/Lecture3_Homework/blob/main/index.html"
        >
          Go back to indexhtml
        </a>
      </form>
    </div>

    <!-- ბოლო ლინკის ჩასმაზე ავირიე მგონი, ვერ ვხვდები ლინკის ჩასასმელ ადგილას რა უნდა იყოს უკან რო აქ დაბრუნდეს -->
    <!-- უკაცრავად მარა მახინჯი გამოდის,ვერ ვალამაზებ ცენტრებში და ეგეთები, ირევა მერე ყველაფერი -->
  </body>
</html>
